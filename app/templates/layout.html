<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1"
    />
    <meta name="description" content="The Homepage of Dastan Ozgeldi." />

    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link href="/static/styles/style.css" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <title>{% block title %}{% endblock %} | Dastan Ozgeldi</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <ul>
          <li class="logo"><a href="/">Dastan Ozgeldi's Homepage</a></li>
          <li class="items"><a href="{{ url_for('main.index') }}">blog</a></li>
          <li class="items">
            <a href="{{ url_for('main.projects') }}">projects</a>
          </li>
          <li class="items"><a href="{{ url_for('main.about') }}">about</a></li>
          <li class="items"><a href="{{ url_for('main.create') }}">new</a></li>
        </ul>
      </div>
      <div class="header">{% block header %}{% endblock %}</div>
      <div class="content">{% block content %}{% endblock %}</div>
      <div class="footer">
        <a href="https://github.com/dastanozgeldi">&#169; Dastan Ozgeldi</a>
        <p>
          Contact me via <a href="mailto:ozgdastan@gmail.com">mail</a>,
          <a href="https://twitter.com/dastanozgeldi">twitter</a> or
          <a href="https://discord.com/users/682950658671902730">discord</a>.
        </p>
      </div>
    </div>
  </body>
</html>
