{% extends 'layout.html' %}

<h1>{% block title %}{{ post.title }}{% endblock %}</h1>

{% block content %}
<div class="post">
  <div class="title" style="font-weight: 800;">{{ post.title }}</div>
  <div class="pub_date">
    {{ post.pub_date.strftime('%Y-%m-%d') }}
  </div>
  <hr />
  <div class="markdown">{{ post.get_html_content | safe }}</div>
</div>
{% endblock %}
